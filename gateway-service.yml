server:
  port: 8000

eureka:
  client:
    serviceUrl:
      defaultZone: http://guest:s3cr3t@127.0.0.1:8761/eureka

zuul:
  ignoredServices: '*'
  sensitive-headers: Cookie,Set-Cookie
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  routes:
    uaa-service:
        path: /uaa-service/**
        serviceId: uaa-service
        stripPrefix: true
    product-service:
        path: /product-service/**
        serviceId: product-service
        stripPrefix: true
    inventory-service:
        path: /inventory-service/**
        serviceId: inventory-service
        stripPrefix: true
    order-service:
        path: /order-service/**
        serviceId: order-service
        stripPrefix: true
    image-service:
        path: /image-service/**
        serviceId: image-service
        stripPrefix: true   

security:
  basic:
    enabled: false
  user:
    name: root
    password: password
  oauth2:
    client:
      accessTokenUri: http://localhost:9999/oauth/token
      userAuthorizationUri: http://localhost:9999/oauth/authorize
      clientAuthenticationScheme: form
    resource:
      userInfoUri: http://localhost:9999/user
      preferTokenInfo: false
  sessions: ALWAYS

proxy:
  auth:
    routes:
      product-service: oauth2
      inventory-service: oauth2
      order-service: oauth2          